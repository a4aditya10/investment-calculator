<form>
  <mat-form-field floatLabel="always">
    <mat-label>Initial Investment</mat-label>
    <input
      matInput
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      (keypress)="allowOnlyNumbers($event)"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Annual Investment</mat-label>
    <input
      matInput
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      (keypress)="allowOnlyNumbers($event)"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Expected Retuens</mat-label>
    <input
      matInput
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      (keypress)="allowOnlyNumbers($event)"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Duration</mat-label>
    <input
      matInput
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      (keypress)="allowOnlyNumbers($event)"
      autocomplete="off"
    />
  </mat-form-field>

  <button mat-raised-button color="primary">Calculate</button>
</form>
